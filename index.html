        .setView([38, -102.0], 22);
new L.Control.Zoom({ position: 'bottomleft' }).addTo(map);

var markerColors = ['bleuclair','bleufonce','ocre','peche','rose'];
function getRandomColor() {
    index = Math.floor(Math.random() * markerColors.length);
    return markerColors[index];
}
var featureLayer = L.geoJson( geojson , { style : function (feature) { return {color: "ffffff"}}}).addTo(map);
map.fitBounds(featureLayer.getBounds());
var rides = geojson.features;
var markers = [];
// Create a marker and add it to the map.
rides.forEach ( function (ride) {
    markerColor = getRandomColor();
    ride.properties.marker = L.marker([ 0, 0 ], {
        icon: L.icon({
            iconUrl: 'images/marker-' + markerColor +'.png',
            iconRetinaUrl: 'images/marker-' + markerColor + '@2x.png',
            iconSize: [5, 5],
            iconAnchor: [3, 3]
        }),
        clickable: false,
        opacity: 0.8
    }).addTo(map);
});
// Tick counter
var j = 0;
setTimeout(tick, 1000);
function tick() {
    finishedRides = [];
    rides.forEach ( function( ride, index ) {
        coordinates = ride.geometry.coordinates;
        properties = ride.properties;
        if ( j < coordinates.length ) {
            properties.marker.setLatLng(L.latLng(
                    coordinates[j][1],
                    coordinates[j][0]));
        } else {
            console.log('Trajet entre %s et %s terminé au tick # %d', properties.start, properties.end, j);
            map.removeLayer(properties.marker);
            finishedRides.push(index);
        }
    });
    finishedRides.forEach( function( rideindex ) {
        rides.splice(rideindex,1);
    });
    // We still have rides, let's tick again
    if (rides.length > 0) {
        setTimeout(tick, 50);
        j++;
    }
}
